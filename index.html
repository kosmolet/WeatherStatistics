<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Statistics</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"
        integrity="sha512-QEiC894KVkN9Tsoi6+mKf8HaCLJvyA6QIRzY5KrfINXYuP9NxdIkRQhGq3BZi0J4I7V5SidGM3XUQ5wFiMDuWg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
        integrity="sha512-SUJFImtiT87gVCOXl3aGC00zfDl6ggYAw5+oheJvRJ8KBXZrr/TMISSdVJ5bBarbQDRC2pR5Kto3xTR0kpZInA=="
        crossorigin="anonymous" />
</head>

<body>
    <div id="root">
        <h1>Weather Statistics</h1>
        <div class="container">
            <div id="cloud">
                <span class="shadow"></span>
                <div class="rain">
                    <div class="drop d1"></div>
                    <div class="drop d2"></div>
                    <div class="drop d3"></div>
                    <div class="drop d4"></div>
                    <div class="drop d5"></div>
                    <div class="drop d6"></div>
                    <div class="drop d7"></div>
                    <div class="drop d8"></div>
                    <div class="drop d9"></div>
                    <div class="drop d10"></div>
                    <div class="drop d11"></div>
                    <div class="drop d12"></div>
                    <div class="drop d13"></div>
                    <div class="drop d14"></div>
                    <div class="drop d15"></div>
                </div>
            </div>
        </div>

        <form>
            <div class="form__item">
                <label class="form__label" for="temperature">
                    Temperature
                </label>
                <input class="form__input" type="number" name="temperature" id="temperature"
                    placeholder="Temperature (Centigrade)">
            </div>
            <div class="form__item">
                <label class="form__label" for="date">Date</label>
                <input type="date" id="date" class="form__input">
            </div>

            <div class="form__item row">
                <button class="form__btn" id="add">Add Record</button>
                <button class="form__btn" id="average">Calculate Average</button>
                <button class="form__btn" id="maxTemp">Get Max</button>
                <button class="form__btn" id="minTemp">Get Min</button>
                <button class="form__btn" id="seed">Seed Data</button>
            </div>
        </form>


        <div id="results"></div>
        <table></table>

        <div id="charts">
            <canvas id="weatherTableChart"></canvas>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
